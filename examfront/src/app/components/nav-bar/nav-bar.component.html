<mat-toolbar color="primary">
  <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Examportal</span>
  <span class="example-spacer"></span>
  <a *ngIf="!isLoggedIn"
    routerLink="/login" mat-icon-button class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    Login
  </a>
  <a *ngIf="!isLoggedIn" routerLink="/signup" mat-icon-button class="example-icon mr10 ml20"
    aria-label="Example icon-button with share icon">
    Register
  </a>


  <a (click)="Logout()" *ngIf="isLoggedIn" routerLink="/signup" mat-icon-button class="example-icon  mr20"
    aria-label="Example icon-button with share icon">
    Logout
  </a>

  <button  *ngIf="isLoggedIn && user"

      class="example-icon ml20"
      mat-button
      routerLink="/admin/profile"
      aria-label="Example icon-button with share icon">

      {{user.username}}
</button>


</mat-toolbar>
