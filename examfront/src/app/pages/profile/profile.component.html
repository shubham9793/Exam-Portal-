<mat-card *ngIf="user">
  <h1>Your profile Details</h1>
    <mat-card-content>
      <!-- {{user|json}} -->
      <div class="bootstrap-wrapper">
        <div class="container">
          <div class="container text-center">
            <img  src="https://media.istockphoto.com/vectors/default-profile-picture-avatar-photo-placeholder-vector-illustration-vector-id1223671392?k=20&m=1223671392&s=170667a&w=0&h=kEAA35Eaz8k8A3qAGkuY8OZxpfvn9653gDjQwDHZGPE="
              class="profile-image"
            />
            <h1 class="mt20">{{user.firstname}} {{user.lastname}}</h1>
          </div>
          <div class="row">
            <div class="col-md-10 offset-1">
              <!-- table details -->
              <table class="table text-center" >
                <tr>
                  <td>username</td>
                  <td>{{user.username}}</td>
                </tr>

                <tr>
                  <td>Userid</td>
                  <td>EXAM_{{user.id}}</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>{{user.email}}</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td>{{user.phone}}</td>
                </tr>

                <tr>
                  <td>Role</td>
                  <td>{{user.authorities[0].authority}}</td>
                </tr>

                <tr>
                  <td>Status</td>
                  <td>{{user.enabled?"ACTIVE" : "NOTACTIVE"}}</td>
                </tr>
              </table>

            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary">Update</button>
      <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
</mat-card>
