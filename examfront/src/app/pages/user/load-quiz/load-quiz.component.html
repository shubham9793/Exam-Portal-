<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt20">Availabel quizzes</h1>
    <div *ngIf="quizzes" class="row mt20"  >
      <div *ngFor="let q of quizzes" class="col-md-3">
        <mat-card class="mt20">
          <mat-card-header>
            <div mat-card-avatar class="header-icon" ></div>
            <mat-card-title>{{q.title}}</mat-card-title>
            <mat-card-subtitle>
              {{q.category.title}}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
           <p class="truncate">{{q.description}}</p>
          </mat-card-content>
          <mat-card-actions class="text-center">
            <button mat-raised-button color="primary" >View</button>
            <button mat-raised-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qid" > Start</button>
            <button mat-button color="accent" >Questions:{{q.numberofquestions}}</button>
            <button mat-button color="accent" >M.M:{{q.maxMarks}} </button>

          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12 " *ngIf="quizzes.length==0">
        <div class="mat-card">
          <mat-card-content >
            <h1>No Question availabel in this category</h1>
          </mat-card-content>
        </div>
      </div>
    </div>
  </div>
</div>
