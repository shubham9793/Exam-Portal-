<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 10px;">
      <div class="col-md-6 offset-md-3 text-center">
        <mat-card>
        <div class="container text-center">
          <img style="width: 20%; border-radius: 50%;" src="../../../assets/reg.png" alt="Regter image">
        </div>
        <h1>Register Here!</h1>
        <form (ngSubmit)="formSubmit()">

          <!-- username field -->

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <!--binding--> <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here" required="*">
            <mat-hint>username must be unique !</mat-hint>
          </mat-form-field>

          <!-- passWord field -->

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>password</mat-label>
            <!--binding--> <input [(ngModel)]="user.password" name="password" type="password" matInput
              placeholder="Enter Here" required="*">
          </mat-form-field>

          <!-- First name field -->

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <!-- binding--> <input [(ngModel)]="user.firstname" name="firstname" type="text" matInput
              placeholder="Enter Here" required="*">
          </mat-form-field>

          <!-- last name field -->

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <!-- binding--> <input [(ngModel)]="user.lastname" name="lastname" type="text" matInput
              placeholder="Enter Here" required="*">
          </mat-form-field>

          <!-- Email name field -->

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email Address </mat-label>
            <!-- binding--> <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Here" required="*">
          </mat-form-field>

          <!-- Phone number field -->

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <!-- binding--> <input [(ngModel)]="user.phone" name="phone" type="number" matInput
              placeholder="Enter Here" required="*">
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">Register</button>

            <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent"> Rest</button>
          </div>

        </form>
      </mat-card>

      </div>
    </div>
  </div>
</div>
